<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search Results</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0; 
      padding: 16px; 
      background: #f5f5f7;
    }
    .header {
      margin-bottom: 24px;
    }
    .search-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    .search-subtitle {
      font-size: 16px;
      color: #666;
    }
    .flights-container { 
      display: grid; 
      gap: 16px;
    }
    .flight-card { 
      background: white; 
      border-radius: 12px; 
      padding: 24px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .flight-card:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    .flight-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .airline-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .airline-logo {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background: #e0e0e0;
      object-fit: cover;
    }
    .airline-name {
      font-weight: 600;
      font-size: 18px;
    }
    .flight-number {
      font-size: 14px;
      color: #666;
    }
    .price {
      font-size: 32px;
      font-weight: 800;
      color: #0066cc;
    }
    .flight-route {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }
    .route-time {
      font-size: 24px;
      font-weight: 700;
    }
    .route-code {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }
    .route-line {
      flex: 1;
      height: 2px;
      background: #e0e0e0;
      position: relative;
    }
    .route-plane {
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }
    .flight-details {
      display: flex;
      gap: 24px;
      padding-top: 16px;
      border-top: 1px solid #f0f0f0;
    }
    .detail {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }
    .detail-value {
      font-weight: 600;
      color: #1a1a1a;
    }
    .stops-badge {
      padding: 4px 12px;
      background: #4caf50;
      color: white;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .stops-badge.has-stops {
      background: #ff9800;
    }
    @media (max-width: 768px) {
      .flight-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .flight-route {
        gap: 8px;
      }
      .route-time {
        font-size: 18px;
      }
      .flight-details {
        flex-wrap: wrap;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    (function() {
      const props = window.__WIDGET_PROPS__ || {};
      const { 
        flights = [], 
        origin = '', 
        destination = '', 
        departureDate = '', 
        isRoundTrip = false, 
        returnDate = '', 
        totalResults = 0 
      } = props;
      
      const root = document.getElementById('root');
      
      // Header
      const header = document.createElement('div');
      header.className = 'header';
      const tripType = isRoundTrip ? 'Round-trip' : 'One-way';
      header.innerHTML = '<div class="search-title">' + origin + ' → ' + destination + '</div><div class="search-subtitle">' + tripType + ' · ' + departureDate + (isRoundTrip ? ' - ' + returnDate : '') + ' · ' + totalResults + ' flights found</div>';
      root.appendChild(header);
      
      // Flights container
      const container = document.createElement('div');
      container.className = 'flights-container';
      
      if (flights.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">No flights found</div>';
      } else {
        flights.forEach(flight => {
          const card = document.createElement('div');
          card.className = 'flight-card';
          
          const stopsText = flight.stops === 0 ? 'Nonstop' : flight.stops + ' stop' + (flight.stops > 1 ? 's' : '');
          const stopsBadgeClass = flight.stops === 0 ? 'stops-badge' : 'stops-badge has-stops';
          
          card.innerHTML = '<div class="flight-header"><div class="airline-info"><img src="' + (flight.imageUrl || 'https://via.placeholder.com/50x50') + '" class="airline-logo" onerror="this.src=\'https://via.placeholder.com/50x50\'"><div><div class="airline-name">' + flight.airline + '</div><div class="flight-number">' + flight.flightNumber + '</div></div></div><div class="price">$' + flight.price + '</div></div><div class="flight-route"><div><div class="route-time">' + flight.departureTime + '</div><div class="route-code">' + flight.origin + '</div></div><div class="route-line"><span class="route-plane">✈️</span></div><div style="text-align: right;"><div class="route-time">' + flight.arrivalTime + '</div><div class="route-code">' + flight.destination + '</div></div></div><div class="flight-details"><div class="detail"><span>Duration:</span><span class="detail-value">' + flight.duration + '</span></div><div class="detail"><span class="' + stopsBadgeClass + '">' + stopsText + '</span></div><div class="detail"><span>Class:</span><span class="detail-value">' + flight.cabinClass + '</span></div></div>';
          
          card.addEventListener('click', () => {
            if (window.parent && window.parent.postMessage) {
              window.parent.postMessage({
                type: 'flight-selected',
                data: { flightId: flight.id, flightNumber: flight.flightNumber }
              }, '*');
            }
          });
          
          container.appendChild(card);
        });
      }
      
      root.appendChild(container);
    })();
  </script>
</body>
</html>
